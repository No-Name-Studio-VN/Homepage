faq:
  label: "CÂU HỎI THƯỜNG GẶP"
  title: "Thắc mắc? Đã có câu trả lời."
  subtitle: "Mọi thứ bạn cần biết khi làm việc cùng chúng tôi."
  categories:
    - label: "Thông tin chung & Dịch vụ"
      items:
        - question: "Bạn cung cấp những dịch vụ gì?"
          answer: "Chúng tôi chuyên phát triển web toàn diện, bao gồm các sản phẩm SaaS tùy chỉnh, ứng dụng web cho doanh nghiệp và tư vấn chiến lược kỹ thuật từ ý tưởng đến thực tế."
        - question: "Bạn làm việc với những lĩnh vực nào?"
          answer: "Chúng tôi có kinh nghiệm dày dặn trong các lĩnh vực Thương mại điện tử, Y tế, Tài chính và Giáo dục, tập trung vào việc xây dựng hệ thống có khả năng mở rộng cao."
        - question: "Văn phòng của bạn ở đâu?"
          answer: "Chúng tôi đặt trụ sở tại Việt Nam và làm việc theo mô hình remote-first toàn cầu. Chúng tôi có quy trình linh hoạt để phối hợp hiệu quả với khách hàng ở mọi múi giờ."
    - label: "Kỹ thuật & Quy trình"
      items:
        - question: "Stack công nghệ cốt lõi của bạn là gì?"
          answer: "Chúng tôi là chuyên gia trong hệ sinh thái Vue.js/Nuxt, kết hợp với TypeScript và các công nghệ hiện đại như SQLite (Drizzle ORM), triển khai trên Cloudflare và AWS."
        - question: "Quy trình phát triển dự án diễn ra như thế nào?"
          answer: "Chúng tôi áp dụng quy trình Agile: Khám phá → Thiết kế → Phát triển → Kiểm thử → Triển khai. Bạn sẽ nắm bắt tiến độ minh bạch qua các bản demo định kỳ trên GitHub hoặc Jira."
        - question: "Thời gian hoàn thành dự án thường mất bao lâu?"
          answer: "Hầu hết các dự án kéo dài từ 4 đến 12 tuần. Chúng tôi sẽ cung cấp lộ trình chi tiết với các mốc thời gian cụ thể ngay sau buổi tư vấn đầu tiên."
    - label: "Hợp tác & Hỗ trợ"
      items:
        - question: "Bạn có thể làm việc cùng đội ngũ hiện tại của chúng tôi không?"
          answer: "Hoàn toàn có thể. Chúng tôi có thể hoạt động như một đơn vị độc lập hoặc tích hợp trực tiếp vào đội ngũ của bạn để gia tăng năng suất phát triển."
        - question: "Bạn có hỗ trợ sau khi bàn giao sản phẩm không?"
          answer: "Có. Chúng tôi cung cấp các gói bảo trì linh hoạt bao gồm cập nhật bảo mật, theo dõi hiệu suất và nâng cấp tính năng để đảm bảo sản phẩm luôn vận hành tốt nhất."
        - question: "Hình thức thanh toán và chi phí như thế nào?"
          answer: "Chúng tôi cung cấp cả hai mô hình: Giá cố định hoặc Chi phí theo thời gian. Chúng tôi sẽ tư vấn phương án tối ưu nhất dựa trên ngân sách và quy mô dự án của bạn."

