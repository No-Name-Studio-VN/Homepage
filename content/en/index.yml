faq:
  label: "FAQ"
  title: "Questions? Answered."
  subtitle: "Everything you need to know about working with us."
  categories:
    - label: "General & Services"
      items:
        - question: "What services do you offer?"
          answer: "We specialize in end-to-end web development, including custom SaaS products, enterprise web applications, and technical consulting. We take your project from a raw idea to a production-ready platform."
        - question: "What industries do you work with?"
          answer: "We have extensive experience in e-commerce, healthcare, finance, and education. Our core strength lies in building scalable architectures for data-driven businesses."
        - question: "Where are you located?"
          answer: "We are based in Vietnam but operate with a remote-first, global mindset. We successfully collaborate with clients across different time zones using structured asynchronous workflows."
    - label: "Process & Technology"
      items:
        - question: "What is your core technology stack?"
          answer: "We are experts in the Vue.js and Nuxt ecosystem, utilizing TypeScript, Node.js, and modern databases like SQLite with Drizzle ORM. We deploy on high-performance platforms like Cloudflare and AWS."
        - question: "How does your development process work?"
          answer: "We follow a proven Agile workflow: Discovery → Design → Development → Testing → Launch. You will receive regular demos and have full visibility into progress via GitHub or Jira."
        - question: "What is your typical project timeline?"
          answer: "Most projects take between 4 and 12 weeks depending on complexity. We provide a detailed roadmap with clear milestones during our initial consultation."
    - label: "Collaboration & Support"
      items:
        - question: "Can you work with our existing team?"
          answer: "Yes. We frequently collaborate with in-house teams, whether you need to augment your development capacity or want us to take ownership of specific product areas."
        - question: "Do you offer ongoing support after launch?"
          answer: "Absolutely. We offer flexible maintenance packages that include security updates, performance monitoring, and iterative feature enhancements to keep your product thriving."
        - question: "How do you handle pricing?"
          answer: "We offer both fixed-price and time-and-materials models. After understanding your requirements, we recommend the approach that best fits your project scope and budget."

